<div class="container">
  <h2>Weather List</h2>

  <div class="row">
    <div class="col-md-6 mb-3">
<input type="text" class="form-control" [(ngModel)]="searchText" placeholder="search by city">
    </div>
    <div class="col-md-6 ">
<button class="btn btn-primary" (click)="filtercity()">filter</button>
    </div>
  </div>
  <button class="btn btn-primary mx-2 my-3" (click)="sortWeatherList('city')">Sort By City</button>
  <button class="btn btn-primary mx-2 my-3" (click)="sortWeatherList('temprature')">Sort By Temprature</button>


  <div class="weather-list">
    <ul class="list-group">
      @for(cityWeather of weatherListFiltered ; track cityWeather.id){
        <button class="list-group-item btn btn-success" (click)="navigateToWaether(cityWeather.temprature)">
          {{cityWeather.city}} : {{cityWeather.temprature}}

        </button>
            }
    </ul>

  </div>
</div>
